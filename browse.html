<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Comics - ComicArena</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="browse.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="./media/Comics Arena LogoV2.png" alt="ComicArena Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html" class="active">Browse</a></li>
            <li>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search comics..." class="search-input">
                    <button id="search-button" class="search-button"><i class="fas fa-search"></i></button>
                </div>
            </li>
            <li><a href="#signin" class="signin-button"><i class="fas fa-user"></i></a></li>
        </ul>
    </nav>

    <!-- Browse Section -->
    <section class="browse-section">
        <!-- Filters -->
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label for="genre">Genre</label>
                <select id="genre">
                    <option value="all">All</option>
                    <option value="action">Action</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="sci-fi">Sci-Fi</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="release-year">Release Year</label>
                <select id="release-year">
                    <option value="latest">Latest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Popularity</label>
                <div class="toggle-buttons">
                    <button class="active">Trending</button>
                    <button>Most Liked</button>
                    <button>New Releases</button>
                </div>
            </div>
            <div class="filter-group">
                <label>Status</label>
                <div class="toggle-buttons">
                    <button class="active">Ongoing</button>
                    <button>Completed</button>
                </div>
            </div>
        </div>

        <!-- Comics Grid -->
        <div class="comics-grid">
            <div class="comic-card">
                <img src="./media/aisha-corel-2-387x600.jpg" alt="Aisha">
                <h3>Aisha</h3>
                <p>This is a random description of the comic to give the user more about the comic and get them interested in reading the book.</p>
                <div class="tags">
                    <span class="genre">Fantasy</span>
                    <span class="status">Ongoing</span>
                </div>
            </div>
            <!-- Add more comic cards here -->
        </div>
    </section>

    <!-- Bottom Navigation for Mobile -->
    <div class="bottom-nav">
        <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-compass"></i><span>Browse</span></a>
        <a href="#"><i class="fas fa-heart"></i><span>Favorites</span></a>
        <a href="#"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 ComicArena. All rights reserved.</p>
    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Your Custom JS -->
    <script src="browse.js"></script>
    <script src="script.js"></script>
</body>
</html>
