<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Reader - ComicArena</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="reader.css">
</head>
<body>
    <!-- Back Arrow -->
    <div class="back-arrow">
        <a href="browse.html"><i class="fas fa-arrow-left"></i></a>
    </div>

    <!-- Comic Reader Section -->
    <section class="comic-reader">
        <!-- Loading Effect -->
        <div class="loading-effect">
            <img src="./media/Comics Arena LogoV2.png" alt="Loading" class="loading-logo">
        </div>

        <!-- Comic Pages -->
        <div class="comic-pages">
            <img src="./media/Page 18.png" alt="Page 1" class="comic-page">
            <img src="./media/Page 16 (1realer).png" alt="Page 2" class="comic-page">
            <img src="./media/mobilelandingpage1.jpg" alt="Page 3" class="comic-page">
            <!-- Add more pages as needed -->
        </div>
    </section>

    <!-- Navigation Controls -->
    <div class="navigation-controls">
        <button class="prev-issue"><i class="fas fa-arrow-left"></i> Previous Issue</button>
        <button class="next-issue">Next Issue <i class="fas fa-arrow-right"></i></button>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Your Custom JS -->
    <script src="reader.js"></script>
</body>
</html>
